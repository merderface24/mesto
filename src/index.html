<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="<%=require('./images/kusto-2.jpg')%>" alt="Аватар профиля">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__work">Исследователь океана</p>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="element">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_open_edit">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup-form-edit" name="change" novalidate>
                <label>
                    <input class="popup__input popup__input_form_name" id="popup-input-name" type="text" placeholder="Введите имя"
                        name="inputName" minlength="2" maxlength="40" required>
                    <span class="popup__error popup-input-name-error"></span>
                </label>
                <label>
                    <input class="popup__input popup__input_form_work" id="popup-input-work" type="text" placeholder="О себе" name="inputWork"
                        minlength="2" maxlength="200" required>
                    <span class="popup__error popup-input-work-error"></span>
                </label>
                <button type="submit" class="popup__save-button ">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_open_add">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup-form-add" name="change" novalidate>
                <label>
                    <input class="popup__input popup__input_form_title" id="popup-input-title" type="text" placeholder="Название"
                        name="inputTitle" minlength="2" maxlength="30" required>
                    <span class="popup__error popup-input-title-error"></span>
                </label>
                <label>
                    <input class="popup__input popup__input_form_link" id="popup-input-link" type="url" placeholder="Сcылка на картинку"
                        name="inputLink" required>
                    <span class="popup__error popup-input-link-error"></span>
                </label>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <section class="popup popup_open_full-img">
        <div class="popup__container-img">
            <img class="popup__img" src="#" alt="#">
            <h3 class="popup__title-img"></h3>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <template id="element-tempalte">
        <div class="element__grid">
            <button type="button" class="element__trash"></button>
            <img class="element__photo" src="#" alt="#">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
</body>

</html>
