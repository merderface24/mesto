<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
            <div class="profile__new-avatar">
                <img class="profile__avatar" src="#">

            </div>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button id="edit-button" class="profile__edit-button" type="button"></button>
                <p class="profile__work">Исследователь океана</p>
                <button id="add-button" class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="element">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_open_edit">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup-form-edit" name="edit" novalidate>
                <label>
                    <input class="name popup__input popup__input_form_name" id="popup-input-name" type="text"
                        placeholder="Введите имя" name="name" minlength="2" maxlength="40" required>
                    <span class="popup__error popup-input-name-error"></span>
                </label>
                <label>
                    <input class="popup__input popup__input_form_work" id="popup-input-work" type="text"
                        placeholder="О себе" name="about" minlength="2" maxlength="200" required>
                    <span class="popup__error popup-input-work-error"></span>
                </label>
                <button type="submit" class="popup__save-button ">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_delete_card">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__form popup-form-del" name="confirm" novalidate>
                <button type="submit" class="popup__save-button">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new_avatar">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup-form-avatar" name="avatar" novalidate>
                <label>
                    <input class="popup__input popup__input_form_link" id="popup-input-link-avatar" type="url"
                        placeholder="Сcылка на аватар" name="avatar" required>
                    <span class="popup__error popup-input-link-avatar-error"></span>
                </label>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_open_add">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup-form-add" name="add" novalidate>
                <label>
                    <input class="popup__input popup__input_form_title" id="popup-input-title" type="text"
                        placeholder="Название" name="name" minlength="2" maxlength="30" required>
                    <span class="popup__error  popup-input-title-error"></span>
                </label>
                <label>
                    <input class="popup__input popup__input_form_link" id="popup-input-link" type="url"
                        placeholder="Сcылка на картинку" name="link" required>
                    <span class="popup__error popup-input-link-error"></span>
                </label>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <section class="popup popup_open_full-img">
        <div class="popup__container-img">
            <img class="popup__img" src="#" alt="#">
            <h3 class="popup__title-img"></h3>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <template id="element-tempalte">
        <div id="container" class="element__grid">
            <button type="button" class="element__trash"></button>
            <img class="element__photo" src="#" alt="#">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="counter">
                    <button type="button" class="element__like"></button>
                    <span class="element__like-counter">0</span>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
