<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/kusto-2.jpg" alt="Аватар профиля">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__work">Исследователь океана</p>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>
        <section class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="change">
                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_name"
                        name="inputName">
                    <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_work"
                        name="inputWork">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="element">
            <article class="element__grid">
                <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element__grid">
                <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element__grid">
                <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element__grid">
                <img class="element__photo" src="./images/chelyabinsk.jpg" alt="Челябинск">
                <div class="element__container">
                    <h2 class="element__title">Челябинск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element__grid">
                <img class="element__photo" src="./images/Sochi-2.jpg" alt="Сочи">
                <div class="element__container">
                    <h2 class="element__title">Сочи</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element__grid">
                <img class="element__photo" src="./images/kaliningrad-2.jpg" alt="Калининград">
                <div class="element__container">
                    <h2 class="element__title">Калининград</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
