<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/mesto.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/kusto-2.jpg">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" area-label="Редактировать"></button>
                <p class="profile__work">Исследователь океана</p>
                <button class="profile__add-button" type="button" area-label="Добавить"></button>
            </div>
        </section>
        <section class="popup popup__opened">
            <div class="popup__content">
                <button type="button" class="popup__close-button" area-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" placeholder="Жак-Ив Кусто" class="popup__name"></input>
                    <input type="text" placeholder="Исследователь океана" class="popup__work"></input>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="element">
            <div class="element__grid">
                <img class="element__photo" src="./images/karachaevsk.jpg">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
            <div class="element__grid">
                <img class="element__photo" src="./images/elbrus.jpg">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
            <div class="element__grid">
                <img class="element__photo" src="./images/dombai.jpg">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
            <div class="element__grid">
                <img class="element__photo" src="./images/chelyabinsk.jpg">
                <div class="element__container">
                    <h2 class="element__title">Челябинск</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
            <div class="element__grid">
                <img class="element__photo" src="./images/Sochi-2.jpg">
                <div class="element__container">
                    <h2 class="element__title">Сочи</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
            <div class="element__grid">
                <img class="element__photo" src="./images/kaliningrad-2.jpg">
                <div class="element__container">
                    <h2 class="element__title">Калининград</h2>
                    <img class="element__like" src="./images/like.svg">
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <nav class="footer__copyright">&copy; 2022 Mesto Russia</nav>

    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
